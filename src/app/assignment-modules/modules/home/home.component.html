<app-home-layout>

  <!-- Sub content modal -->
  <app-box-layout sub [left-side-template]="subLeftSide" [middle-template]="subMiddleSide">
    <app-transfer-form></app-transfer-form>
  </app-box-layout>

  <!-- Main content modal -->
  <app-box-layout main [left-side-template]="mainLeftSide" [middle-template]="mainMiddleSide">

    <!-- Search + sort controller list management -->
    <div class="controller-wrapper row">

      <!-- Search controller -->
      <div class="col-12 col-xl-6">
        <app-search-controller (keyWordEmit)="searchTransactionsList($event)"></app-search-controller>
      </div>

      <!-- Sort controller -->
      <div class="sort-container col-12 col-xl-6">
        <app-sort-controller (keyWordEmit)="sortTransactionList($event)"></app-sort-controller>
      </div>
    </div>

    <!-- Item list  -->
    <div class="item-list">
      <app-item-list [transactions]="transactions"></app-item-list>
    </div>
  </app-box-layout>

</app-home-layout>

<!-- Main heading template ref -->
<ng-template #mainMiddleSide>
  <h4 class="main-heading-panel font-light">{{"HOME.TITLE_RECENT_TRANSACTIONS" | translate}}</h4>
</ng-template>

<ng-template #mainLeftSide>
  <img src="../../../../assets/images/icons/briefcase.png" />
</ng-template>

<!-- Sub heading template ref -->
<ng-template #subLeftSide>
  <img src="../../../../assets/images/icons/arrows.png" />
</ng-template>

<ng-template #subMiddleSide>
  <h4 class="sub-heading-panel font-light">{{ "HOME.TITLE_MAKE_A_TRANSFER" | translate}}</h4>
</ng-template>
