<item-control *ngFor="let item of arr">
    <!--Head section-->
    <ng-template section="head">
        <div class="item-heading">
            <p class="item-heading__date">Oct. 19</p>
            <img src="../../../../assets/images/icons/7-eleven.png">
        </div>
    </ng-template>

    <!--Body section-->
    <ng-template section="body">
        <div class="body-content">
            <h4 class="text-16-to-14-medium">The Tea Lounge</h4>
            <p class="text-16-to-14">Card payment</p>
        </div>
    </ng-template>

    <ng-template section="tail">
        <span class="item-price">fdsdfsdsfsdf</span>
    </ng-template>
</item-control>
